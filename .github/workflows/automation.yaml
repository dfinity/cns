name: 'Automation'

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  update_changelogs:
    name: 'generate-changelogs'
    runs-on: ubuntu-latest
    environment: automation
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup-python
      - name: 'Install Commitzen'
        run: pip install -U commitizen
      - name: 'Update Changelogs'
        run: cz changelog --incremental
      - name: 'Create PR and merge'
        uses: ./.github/actions/pr-handler
        with:
          branch-name: 'changelogs'
          commit-message: 'chore: auto update changelogs'
          pull-request-body: 'Automated by github actions generating the changelogs.'
          gh-token: ${{ secrets.GITHUB_TOKEN }}
          # auto-merge: true
          # gh-approve-token: ${{ secrets.GH_ADMIN_TOKEN }}
          # development
          # release
  test_job:
    name: 'test-job'
    runs-on: ubuntu-latest
    environment: automation
    steps:
      - name: 'Test same environmen'
        run: echo 'works'
